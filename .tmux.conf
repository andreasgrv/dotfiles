# =====useful references=====
#
# http://tmuxp.readthedocs.io/en/latest/about_tmux.html
# http://blog.hawkhost.com/2010/07/02/tmux-%E2%80%93-the-terminal-multiplexer-part-2/
# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# http://tangledhelix.com/blog/2012/07/16/tmux-and-mouse-mode/
# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/

# =====basic bindings=====
#
# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# change prefix - trigger from C-b to C-a, it is indeed handier
unbind b
set-option -g prefix C-q

# default window creation opens window in dir tmux was started
bind-key c new-window

# prefix + q opens window in same current path
# use q since its easy to type after prefix
bind-key q new-window -c "#{pane_current_path}"

# use bash - this allows us to use our command prompt from bashrc
set-option -g default-command bash

# =====technical stuff=====

setw -g aggressive-resize on

# set -g focus-events on

# prevent flooding the terminal (example progressbar)
# setw -g c0-change-interval 50
#
# setw -g c0-change-trigger  75

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# =====mouse stuff=====

# as an example, if you can't paste with mouse middle button, chances are you need
# to set mode-mouse-off (C-A M)

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# =====vim style bindings=====

# use vi keybindings
setw -g mode-keys vi

# make similar bindings to window change as that of panes
bind h previous-window
bind l next-window

# use k and j to split windows
bind k split-window -h -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"

# bind escape key to copy-mode
unbind [
bind-key Escape copy-mode

# bind p to paste mode
unbind ]
unbind p
bind-key p paste-buffer
# setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# window moving
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

set -g @shell_mode 'vi'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# =====theme stuff=====
# blue background
bb='#[fg=colour234,bg=colour248]'
# blue foreground
bf='#[fg=colour248,bg=colour234]'

set -g status-position bottom
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour202
set -g message-bg colour234
set -g status-left ' #[fg=colour255,bg=colour235]#(whoami)  #H  '
set -g window-status-format "#[fg=white,bg=colour234] #W "
set -g window-status-current-format "#[reverse]#I#[noreverse]  #[bold]#W #[default] "

set -g status-interval 5
set -g status-right "$bf$bb $bf#(memusage) $bf$bb $bf#(mydate)#[default]"
set -g status-right-length 60
set -g status-left-length 120

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# 256 colors for vim
set -g default-terminal "alacritty"
set-option -ga terminal-overrides ",alacritty:Tc"
